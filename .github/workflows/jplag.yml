# yaml
# File: '.github/workflows/jplag.yml'
name: Submit Assignment (Corpus)

on:
  workflow_dispatch:
    inputs:
      owner:
        description: GitHub org or user
        required: true
        type: string
        default: MU-University
      repo:
        description: Student repository
        required: true
        type: string
        default: student2-corpus
      ref:
        description: Branch or tag in student repo
        required: false
        type: string
        default: master
      attempt_id:
        description: Attempt ID to map JPlag results
        required: true
        type: string

permissions:
  contents: write

jobs:
  jplag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout corpus
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          ref: master

      - name: Clone student repo (public)
        run: |
          set -e
          git clone --depth=1 -b "${{ inputs.ref }}" "https://github.com/${{ inputs.owner }}/${{ inputs.repo }}.git" student
          test -d "student/src/main/java"

      - name: Stage submission into corpus
        env:
          OWNER: ${{ inputs.owner }}
          ASSIGN: ${{ inputs.repo }}
        run: |
          set -e
          mkdir -p "submission/${ASSIGN}/${OWNER}/src/main/java"
          rsync -a --delete "student/src/main/java/" "submission/${ASSIGN}/${OWNER}/src/main/java/"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "submission/${ASSIGN}/${OWNER}"
          if ! git diff --cached --quiet; then
            git commit -m "Stage submission for ${ASSIGN}/${OWNER}"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Check submission count
        id: count
        env:
          ASSIGN: ${{ inputs.repo }}
        run: |
          set -e
          SUB_DIR="submission/${ASSIGN}"
          count=$(find "${SUB_DIR}" -mindepth 1 -maxdepth 1 -type d | wc -l || echo 0)
          echo "Found ${count} submission folders in ${SUB_DIR}"
          if [ "${count}" -ge 2 ]; then
            echo "run_jplag=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_jplag=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download JPlag
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        run: |
          mkdir -p lib results
          curl -L -o lib/jplag.jar https://github.com/jplag/JPlag/releases/download/v4.2.0/jplag-4.2.0-jar-with-dependencies.jar

      - name: Prepare JPlag directories
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        env:
          OWNER: ${{ inputs.owner }}
          ASSIGN: ${{ inputs.repo }}
        run: |
          set -e
          # Create separate directories for new and old submissions
          mkdir -p "jplag-new/${OWNER}"
          mkdir -p "jplag-old"
          
          # Copy current student submission contents to new directory
          cp -r "submission/${ASSIGN}/${OWNER}/"* "jplag-new/${OWNER}/"
          
          # Copy all other submissions to old directory (copy directory structure)
          for dir in submission/${ASSIGN}/*; do
            if [ -d "$dir" ] && [ "$(basename "$dir")" != "${OWNER}" ]; then
              owner_name=$(basename "$dir")
              mkdir -p "jplag-old/${owner_name}"
              cp -r "$dir/"* "jplag-old/${owner_name}/"
            fi
          done
          
          echo "New submission structure:"
          ls -la jplag-new/
          ls -la "jplag-new/${OWNER}/" || true
          echo "Old submissions structure:"
          ls -la jplag-old/

      - name: Run JPlag on staged submission
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        env:
          OWNER: ${{ inputs.owner }}
          ASSIGN: ${{ inputs.repo }}
        run: |
          java -jar ./lib/jplag.jar \
            -new "jplag-new" \
            -old "jplag-old" \
            -l java \
            -r "results/${ASSIGN}-${OWNER}"

      - name: Parse JPlag results
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        id: parse_results
        env:
          OWNER: ${{ inputs.owner }}
          ASSIGN: ${{ inputs.repo }}
        run: |
          RESULTS_ZIP="results/${ASSIGN}-${OWNER}.zip"
          RESULTS_DIR="results/${ASSIGN}-${OWNER}"
          OVERVIEW_FILE="${RESULTS_DIR}/overview.json"
          
          # List files for debugging
          echo "Contents of results directory:"
          ls -la results/ || echo "No results directory"
          
          # Unzip the results if zip exists
          if [ -f "$RESULTS_ZIP" ]; then
            echo "Unzipping results..."
            unzip -q "$RESULTS_ZIP" -d "$RESULTS_DIR"
            echo "Extracted contents:"
            ls -la "$RESULTS_DIR/" || echo "Failed to extract"
          fi
          
          if [ -f "$OVERVIEW_FILE" ]; then
            echo "Found overview.json, parsing..."
            
            # JPlag's topComparisons are already sorted by highest similarity
            # Just find the first comparison involving this student
            MAX_SIMILARITY=$(jq -r --arg owner "$OWNER" '
              .metrics[0].topComparisons[] | 
              select(.first_submission == $owner or .second_submission == $owner) | 
              .similarity | 
              select(. != null)
            ' "$OVERVIEW_FILE" | head -1)
            
            # If no similarity found, set to 0
            if [ -z "$MAX_SIMILARITY" ] || [ "$MAX_SIMILARITY" = "null" ]; then
              MAX_SIMILARITY="0.0"
            else
              # Convert to percentage (multiply by 100) and round to 2 decimals
              MAX_SIMILARITY=$(printf "%.2f" $(echo "$MAX_SIMILARITY * 100" | bc -l))
            fi
            
            echo "max_similarity=$MAX_SIMILARITY" >> "$GITHUB_OUTPUT"
            echo "Student ${OWNER} max similarity: ${MAX_SIMILARITY}%"
          else
            echo "max_similarity=0.0" >> "$GITHUB_OUTPUT"
            echo "Overview file not found at $OVERVIEW_FILE"
          fi

      - name: Upload JPlag results
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: jplag-results-${{ inputs.owner }}-${{ inputs.repo }}
          path: results

      - name: Notify JPlag Completed
        if: always()
        run: |
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="failed"
            SCORE="0.0"
          elif [ "${{ steps.count.outputs.run_jplag }}" = "true" ]; then
            STATUS="completed"
            SCORE="${{ steps.parse_results.outputs.max_similarity }}"
          else
            STATUS="skipped"
            SCORE="0.0"
          fi
          
          curl -X POST http://eshonkulov-asliddin.jprq.live/jplag \
            -H "Content-Type: application/json" \
            -d '{
              "owner": "${{ inputs.owner }}",
              "repo": "${{ inputs.repo }}",
              "assignment": "${{ inputs.repo }}",
              "attempt_id": "${{ inputs.attempt_id }}",
              "status": "'"$STATUS"'",
              "jplag_ran": "${{ steps.count.outputs.run_jplag }}",
              "similarity_score": "'"$SCORE"'",
              "workflow_run_id": "${{ github.run_id }}",
              "workflow_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "results_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }' || echo "Failed to notify completion"
