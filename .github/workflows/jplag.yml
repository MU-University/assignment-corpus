# yaml
# File: '.github/workflows/jplag.yml'
name: Submit Assignment (Corpus)

on:
  repository_dispatch:
    types: [student-submission]
  workflow_dispatch:
    inputs:
      owner:
        description: GitHub org or user
        required: true
        type: string
        default: MU-University
      repo:
        description: Student repository
        required: true
        type: string
        default: student2-corpus
      ref:
        description: Branch or tag in student repo
        required: false
        type: string
        default: master

permissions:
  contents: write

jobs:
  stage-and-jplag:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables from dispatch or manual input
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "owner=${{ github.event.client_payload.owner }}" >> "$GITHUB_OUTPUT"
            echo "repo=${{ github.event.client_payload.repo }}" >> "$GITHUB_OUTPUT"
            echo "ref=${{ github.event.client_payload.ref }}" >> "$GITHUB_OUTPUT"
            echo "assignment=${{ github.event.client_payload.assignment }}" >> "$GITHUB_OUTPUT"
          else
            echo "owner=${{ inputs.owner }}" >> "$GITHUB_OUTPUT"
            echo "repo=${{ inputs.repo }}" >> "$GITHUB_OUTPUT"
            echo "ref=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
            echo "assignment=${{ inputs.repo }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Notify JPlag Started
        run: |
          curl -X POST http://eshonkulov-asliddin.jprq.live/jplag \
            -H "Content-Type: application/json" \
            -d '{
              "owner": "${{ steps.vars.outputs.owner }}",
              "repo": "${{ steps.vars.outputs.repo }}",
              "assignment": "${{ steps.vars.outputs.assignment }}",
              "status": "started",
              "workflow_run_id": "${{ github.run_id }}",
              "workflow_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }' || echo "Failed to notify start"

      - name: Checkout corpus
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          ref: master
steps.vars.outputs.assignment
      - name: Clone student repo (public)
        run: |
          set -e
          git clone --depth=1 -b "${{ steps.vars.outputs.ref }}" "https://github.com/${{ steps.vars.outputs.owner }}/${{ steps.vars.outputs.repo }}.git" student
          test -d "student/src/main/java"

      - name: Stage submission into corpus
        env:
          OWNER: ${{ steps.vars.outputs.owner }}
          ASSIGN: ${{ steps.vars.outputs.assignment }}
        run: |
          set -e
          mkdir -p "submission/${ASSIGN}/${OWNER}/src/main/java"
          rsync -a --delete "student/src/main/java/" "submission/${ASSIGN}/${OWNER}/src/main/java/"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "submission/${ASSIGN}/${OWNER}"
          if ! git diff --cached --quiet; then
            git commit -m "Stage submission for ${ASSIGN}/${OWNER}"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Check submission count
        id: count
        env:
          ASSIGN: ${{ inputs.repo }}
        run: |
          set -e
          SUB_DIR="submission/${ASSIGN}"
          count=$(find "${SUB_DIR}" -mindepth 1 -maxdepth 1 -type d | wc -l || echo 0)
          echo "Found ${count} submission folders in ${SUB_DIR}"
          if [ "${count}" -ge 2 ]; then
            echo "run_jplag=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_jplag=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download JPlag
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        run: |
          mkdir -p lib results
          curl -L -o lib/jplag.jar https://github.com/jplag/JPlag/releases/download/v4.2.0/jplag-4.2.0-jar-with-dependencies.jar

      - name: Run JPlag on staged submission
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        env:
          OWNER: ${{ steps.vars.outputs.owner }}
          ASSIGN: ${{ steps.vars.outputs.assignment }}
        run: |
          java -jar ./lib/jplag.jar \
            "submission/${ASSIGN}" \
            -l java \
            -r "results/${ASSIGN}-${OWNER}"

      - name: Upload JPlag results
        if: ${{ steps.count.outputs.run_jplag == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: jplag-results-${{ steps.vars.outputs.owner }}-${{ steps.vars.outputs.assignment }}
          path: results

      - name: Notify JPlag Completed
        if: always()
        run: |
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="failed"
          elif [ "${{ steps.count.outputs.run_jplag }}" = "true" ]; then
            STATUS="completed"
          else
            STATUS="skipped"
          fi
          
          curl -X POST http://eshonkulov-asliddin.jprq.live/jplag \
            -H "Content-Type: application/json" \
            -d '{
              "owner": "${{ steps.vars.outputs.owner }}",
              "repo": "${{ steps.vars.outputs.repo }}",
              "assignment": "${{ steps.vars.outputs.assignment }}",
              "status": "'"$STATUS"'",
              "jplag_ran": "${{ steps.count.outputs.run_jplag }}",
              "workflow_run_id": "${{ github.run_id }}",
              "workflow_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "results_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }' || echo "Failed to notify completion"
