# yaml
# File: '.github/workflows/submit.yml'
name: Submit Assignment (Corpus)

on:
  workflow_call:
    inputs:
      assignment:
        description: Assignment id
        required: true
        type: string
        default: sample-assignment
      owner:
        description: GitHub org or user
        required: true
        type: string
        default: MU-University
      repo:
        description: Student repository
        required: true
        type: string
        default: student2-corpus
      ref:
        description: Branch or tag in student repo
        required: false
        type: string
        default: master
  workflow_dispatch:
    inputs:
      assignment:
        description: Assignment id
        required: true
        type: string
        default: sample-assignment
      owner:
        description: GitHub org or user
        required: true
        type: string
        default: MU-University
      repo:
        description: Student repository
        required: true
        type: string
        default: student2-corpus
      ref:
        description: Branch or tag in student repo
        required: false
        type: string
        default: master

permissions:
  contents: write

jobs:
  stage-and-jplag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout corpus
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          ref: main

      - name: Clone student repo (public)
        run: |
          set -e
          git clone --depth=1 -b "${{ inputs.ref }}" "https://github.com/${{ inputs.owner }}/${{ inputs.repo }}.git" student
          test -d "student/src/main/java"

      - name: Stage submission into corpus
        env:
          OWNER: ${{ inputs.owner }}
          ASSIGN: ${{ inputs.repo }}
        run: |
          set -e
          mkdir -p "submission/${ASSIGN}/${OWNER}/src/main/java"
          rsync -a --delete "student/src/main/java/" "submission/${ASSIGN}/${OWNER}/src/main/java/"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "submission/${ASSIGN}/${OWNER}"
          if ! git diff --cached --quiet; then
            git commit -m "Stage submission for ${ASSIGN}/${OWNER}"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download JPlag
        run: |
          mkdir -p lib results
          curl -L -o lib/jplag.jar https://github.com/jplag/JPlag/releases/download/v4.2.0/jplag-4.2.0-jar-with-dependencies.jar

      - name: Run JPlag on staged submission
        env:
          OWNER: ${{ inputs.owner }}
          ASSIGN: ${{ inputs.repo }}
        run: |
          java -jar ./lib/jplag.jar \
            "submission/${ASSIGN}/${OWNER}" \
            -l java \
            -s "src/main/java" \
            -r "results/${ASSIGN}-${OWNER}"

      - name: Upload JPlag results
        uses: actions/upload-artifact@v4
        with:
          name: jplag-results-${{ inputs.owner }}-${{ inputs.repo }}
          path: results
