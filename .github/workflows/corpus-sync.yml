# yaml
# 1) Place in `assignment-corpus/.github/workflows/corpus-sync.yml`
name: Corpus Sync (Stage src only)

on:
  repository_dispatch:
    types: [submit-assignment]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stage-src:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout corpus
        uses: actions/checkout@v4

      - name: Stage student src into corpus
        run: |
          ASSIGN="${{ github.event.client_payload.assignment }}"
          OWNER="${{ github.event.client_payload.owner }}"
          REPO="${{ github.event.client_payload.repo }}"
          mkdir -p submission/"$ASSIGN"/"$OWNER"/src
          git clone --depth=1 "https://github.com/$REPO.git" tmp
          rsync -a --delete tmp/src/ submission/"$ASSIGN"/"$OWNER"/src/
          rm -rf tmp
          git config user.name "ci-bot"
          git config user.email "ci-bot@your-org.com"
          git add "submission/$ASSIGN/$OWNER/src"
          git commit -m "Stage src for $OWNER in $ASSIGN"
          git push
